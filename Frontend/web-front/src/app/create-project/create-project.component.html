<h2>Create a Project</h2>
<form class="form" [formGroup]="projectForm" (ngSubmit)="onSubmit()">
  <div class="input-group">
    <label for="name">Name:</label>
    <input id="name" type="text" formControlName="name">
    <div class="error"></div>

    <div
      class="error"
      *ngIf="checkIfShowError('name')">
      <div *ngIf="projectForm.get('name')!.errors!.required">
        Name is required
      </div>
    </div>
  </div>

  <div class="right-full">
    <button class="small-button" type="submit">Create Project</button>
  </div>
</form>
<div class="lds-dual-ring" *ngIf="loading"></div>
